<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>

    <div class="mainFrame">
<div class="stopwatchFrame">
    <ol class="stopwatchUpperScreen">
        <p class="ido" id="ido">Press Start to start :D</p>
    </ol>
    <div class="stopwatchBottomScreen">
        <div class="button" id="new"><p>New</p></div>
        <div class="button" id="start">Start</div>
        <div class="button" id="stop">Stop</div>
        <div class="button" id="lap" >lap</div>
        <div class="button" id="save" >Save</div>
        <div class="button" id="saved" >Saved</div>
    </div>
</div>

    </div>

    
    <script src="stopwatch.js"></script>
</body>
</html>
